<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="hero-box">
        
        <div class="calculator">
          <h1 class="display"></h1>
            <div class="buttons">
                <div class="key key1 "><h2 >1</h2></div>
                <div class="key key2"><h2 >2</h2></div>
                <div class="key key3"><h2>3</h2></div>
            <div class="key keyadd"><h2>+</h2></div>
            <div class="key key4"><h2>4</h2></div>
            <div class="key key5"><h2>5</h2></div>
            <div class="key key6"><h2>6</h2></div>
            <div class="key keysubt"><h2>-</h2></div>
            <div class="key key7"><h2>7</h2></div>
            <div class="key key8"><h2>8</h2></div>
            <div class="key key9"><h2>9</h2></div>
            <div class="key keymultiply"><h2>*</h2></div>
            <div class="key key0"><h2>0</h2></div>
            <div class="key keyclear"><h2>Clear</h2></div>
            
            
            
            <div class="key keyequals"><h2>=</h2></div>
            
            <div class="key keydivide"><h2>/</h2></div>
          </div>
        </div>
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
